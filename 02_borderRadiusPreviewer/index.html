<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div class="container w-50">
    <h1 class="text-center">Border Radius Previewer</h1>
    <div class="square">
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Select Border Radius</label>
        <input type="number" class="form-control" id="radius">
      </div>
      <div class="mb-3">
        <label class="form-label">CSS Result</label>
        <input type="text" class="form-control" id="css" readonly>
      </div>
      <input id="cbtn" type="button" class="btn btn-primary" value="Copy to Clipboard" />
    </form>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
